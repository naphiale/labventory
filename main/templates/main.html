<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labventory</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
        <li>
            <h2>{{ product.name }}</h2>
            <p>Price: Rp {{ product.price|intcomma }}</p>
            <p>Description: {{ product.description }}</p>
            <p>Rating: 
                {% for star in 0|to:product.rating %}
                    ‚≠ê
                {% endfor %}
                ({{ product.rating }}/5)
            </p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
